version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
          name: Test
          command: |
            printf "Triggering a $PROJECT build on the $BRANCH branch\n\n"
            BUILD_INFO=$(curl -X POST -H -d \
                "{}" \
                "https://circleci.com/api/v1/project/$ORGANIZATION/$PROJECT/tree/$BRANCH?circle-token=$CIRCLE_TOKEN")
            printf "\n\nBuild triggered\n\n"printf "Follow the progress of the build on \nhttps://circleci.com/gh/$ORGANIZATION/$PROJECT/tree/$BRANCH"

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      # - run:
      #     name: "Publish Release on GitHub"

workflows:
  version: 2
  install_test_deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: 
                - master
                - test
      - publish-github-release:
          requires:
            - build-and-test
          filters:
            branches:
              only: master 