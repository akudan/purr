version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

      - run:
          name: Test
          command: |
            ./tests/python -m unittest discover extract
            ./tests/python -m unittest discover load
            ./tests/python -m unittest discover transform

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      # - run:
      #     name: "Publish Release on GitHub"

workflows:
  version: 2
  install_test_deploy:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: 
                - master
                - test
      - publish-github-release:
          requires:
            - build-and-test
          filters:
            branches:
              only: master 